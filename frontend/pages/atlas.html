    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">BioAtlas</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="plantas.html">Plantas</a></li>
                    <li class="nav-item"><a class="nav-link" href="atlas.html">Atlas</a></li>
                    <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>

                    <li class="nav-item"><a class="nav-link" href="admin.html">Admin</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Atlas</h1>
        <input type="text" id="filterInput" class="form-control mb-3" placeholder="Filtre pelo nome">
        <button id="filterButton" type="button" onclick="updateCardList()" class="btn btn-primary mb-3">
            Filtrar
        </button>
        <button id="cadastroAtlas" type="button" class="btn btn-primary mb-3"   data-bs-toggle="modal" data-bs-target="#cadastroModal">
            Cadastrar
        </button>

        <ul class="list-group" id="cardList">
        </ul>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edição</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="form-row">
                        <div class="form-group mr-4">
                            <label for="editNome">Nome</label>
                            <input type="text" class="form-control" id="editNome">
                        </div>
    
                        <div class="form-group">
                            <label for="editNomeCientifico">Nome Científico:</label>
                            <input type="text" class="form-control" id="editNomeCientifico">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group mr-4">
                            <label for="editGenero">Gênero:</label>
                            <input type="text" class="form-control" id="editGenero">
                        </div>
                        <div class="form-group">
                            <label for="editFamilia">Família:</label>
                            <input type="text" class="form-control" id="editFamilia">
                        </div>
                    </div>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary pr-4 pl-4" id="saveButton">Salvar</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="cadastroModal" tabindex="-1" role="dialog" aria-labelledby="cadastroModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cadastroModalLabel">Cadastro de Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="form-row">
                        <div class="form-group mr-4">
                            <label for="cadastroNome">Nome</label>
                            <input type="text" class="form-control" id="cadastroNome">
                        </div>
    
                        <div class="form-group">
                            <label for="cadastroNomeCientifico">Nome Científico:</label>
                            <input type="text" class="form-control" id="cadastroNomeCientifico">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group mr-4">
                            <label for="cadastroGenero">Gênero:</label>
                            <input type="text" class="form-control" id="cadastroGenero">
                        </div>
                        <div class="form-group">
                            <label for="cadastroFamilia">Família:</label>
                            <input type="text" class="form-control" id="cadastroFamilia">
                        </div>
                    </div>

                    <label for="imgItem">Imagem:</label>
                    <input type="file" class="form-control-file" id="imgItem" accept="image/*">
                    <img id="imageItem" src="" class="mt-2 img-thumbnail" alt="Cadastro Imagem">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary pr-4 pl-4" id="saveButtonCadastro">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>

    </main>

    <footer class="text-white text-center py-3">
        <p>&copy; 2023 BioAtlas - Todos os direitos reservados.</p>
    </footer>
    </div>


</body>
